<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="jumbotron text-center bg-dark text-light">
                    Weather Dashboard
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="input-group">
                    <label for="search">Search for City:</label>
                    <input type="text" class="form-control" id="search-city">
                    <button id="search-button" class="btn btn-primary" type="submit">
                        <i class="fas fa-poo-storm"></i>
                    </button>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="city-name"></h5>
                        <p class="city-temp"></p>
                        <p class="city-humidity"></p>
                        <p class="city-wind-speed"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <ul class="list-group city-history"></ul>
            </div>
            <div class="col">
                <div id="weather-details">WEATHER DETAILS</div>
            </div>
        </div>


    </div>
    <script src="assets/js/script.js"></script>

</body>

</html>
